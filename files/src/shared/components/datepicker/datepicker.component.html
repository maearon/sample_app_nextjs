<div class="datepicker-field {{ enabled ? '' : 'disabled' }}" [ngClass]="hasError ? 'error' : ''">
  <label [for]="id">{{ label }}</label>
  <div class="datepicker">
    <input
      class="{{ value ? 'has-value' : '' }}"
      [id]="id"
      [(ngModel)]="value"
      [disabled]="!enabled"
      (keydown)="disableTyping($event)"
      [owlDateTime]="dt1"
      [owlDateTimeTrigger]="dt1"
    />
    <mat-icon *ngIf="allowClearing && !!value" (click)="clear()">clear</mat-icon>
    <owl-date-time #dt1></owl-date-time>
    <owl-date-time pickerType="{{ pickerType }}" #dt1></owl-date-time>
  </div>
  <span class="helper-text">{{ errorMessage || helper }}</span>
</div>
