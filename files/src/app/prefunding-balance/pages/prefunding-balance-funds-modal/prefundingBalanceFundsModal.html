<div class="container">
  <header>
    <h6>Add funds from buffer balance</h6>
  </header>
  <app-loader *ngIf="loading"></app-loader>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-dialog-content>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Maximum transfer amount: {{ transferData.max | currency: '':'':'0.2-2' }}"
            type="number"
            required
            formControlName="adjustmentValue"
          />
          <mat-error *ngIf="form.controls.adjustmentValue.invalid">
            {{ getErrorMessages().adjustmentValue }}
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="full-width">
          <input
            matInput
            type="text"
            placeholder="Reason"
            formControlName="reason"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-stroked-button type="button" (click)="onClose()">Cancel</button>
      <button mat-raised-button type="submit" class="primary-btn">Submit</button>
    </mat-dialog-actions>
  </form>
</div>
