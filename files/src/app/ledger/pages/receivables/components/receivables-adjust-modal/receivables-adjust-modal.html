<div class="container">
  <header>
    <h6>Adjust Receivable</h6>
  </header>
  <app-loader *ngIf="loading"></app-loader>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-dialog-content>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Total amount"
            type="number"
            required
            formControlName="totalAmount"
          />
          <mat-error *ngIf="form.controls.totalAmount.invalid">
            {{ getErrorMessages().totalAmount }}
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Fee amount"
            type="number"
            required
            formControlName="totalFeeAmount"
          />
          <mat-error *ngIf="form.controls.totalFeeAmount.invalid">
            {{ getErrorMessages().totalFeeAmount }}
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Adjustment amount"
            type="number"
            required
            formControlName="adjustmentAmount"
          />
          <mat-error *ngIf="form.controls.adjustmentAmount.invalid">
            {{ getErrorMessages().adjustmentAmount }}
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-stroked-button type="button" (click)="onClose()">Cancel</button>
      <button mat-raised-button type="submit" class="primary-btn">Submit</button>
    </mat-dialog-actions>
  </form>
</div>
