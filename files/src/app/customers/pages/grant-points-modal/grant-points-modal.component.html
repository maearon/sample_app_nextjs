<div class="container">
  <header>
    <h6>Grant Points</h6>
  </header>
  <mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar>

  <app-message
    *ngIf="message"
    [content]="message"
    [type]="messageType"
    (close)="message = ''"
  ></app-message>
  <form>
    <mat-dialog-content>
      <section>
        <mat-form-field>
          <mat-label>Points</mat-label>
          <input
            [(ngModel)]="grandTotal"
            name="grandTotal"
            matInput
            placeholder="Enter points to be granted"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Transaction Id</mat-label>
          <input [(ngModel)]="transactionId" name="transactionId" matInput placeholder="Optional" />
        </mat-form-field>
        <app-datepicker
          pickerType="both"
          label="Transaction DateTime"
          name="transactionDateTime"
          [(ngModel)]="transactionDateTime"
        ></app-datepicker>
        <mat-form-field>
          <mat-label>Reference Id</mat-label>
          <input [(ngModel)]="referenceId" name="referenceId" matInput placeholder="Optional" />
        </mat-form-field>
      </section>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-stroked-button type="button" (click)="onClose()">Cancel</button>
      <button mat-raised-button (click)="onSubmit()" class="primary-btn">Grant Points</button>
    </mat-dialog-actions>
  </form>
</div>
