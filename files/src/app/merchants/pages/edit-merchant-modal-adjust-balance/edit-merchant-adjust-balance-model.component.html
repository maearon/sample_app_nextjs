<div class="container">
  <header><h6>Adjust merchant balance</h6></header>
  <app-loader *ngIf="loading"></app-loader>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-dialog-content>
      <div>
        <mat-label>Merchant: {{ merchantData ? merchantData.name : '' }}</mat-label>
      </div>
      <div>
        <mat-label
          >Balance:
          {{
            merchantData ? getMerchantAvailableBalance(merchantData) + ' ' + currency : ''
          }}</mat-label
        >
      </div>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
          <span matSuffix>{{ currency }}</span>
          <input
            matInput
            placeholder="Adjustment value"
            type="text"
            required
            formControlName="adjustmentValue"
            autocomplete="off"
          />
          <mat-error *ngIf="form.controls.adjustmentValue.invalid">
            {{ getErrorMessages().adjustmentValue }}
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field fxFlexFill>
          <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-stroked-button type="button" (click)="onClose()">Cancel</button>
      <button mat-raised-button type="submit" class="primary-btn">Submit</button>
    </mat-dialog-actions>
  </form>
</div>
