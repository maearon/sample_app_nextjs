<div class="container">
  <header>
    <h6>Send transaction to email</h6>
  </header>
  <app-loader *ngIf="loading"></app-loader>
  CSV file will be sent to the email you enter down below. You may enter multiple email.

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-dialog-content>
      <div fxLayout="row">
        <mat-form-field class="full-width">
          <mat-label>Email (separate multiple values with comma)</mat-label>
          <textarea matInput required formControlName="to"></textarea>
          <mat-hint *ngIf="form.controls.toEmails.invalid">
            Must be comma separated valid email addresses
          </mat-hint>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-stroked-button type="button" (click)="onClose()">Cancel</button>
      <button mat-raised-button type="submit" class="primary-btn">Send</button>
    </mat-dialog-actions>
  </form>
</div>
