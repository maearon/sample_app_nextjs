<div class="container cardrange-details" [appBreadcrumbs]="breadcrumbs">
  <h4 class="headline">Card Range Details</h4>
  <h6 class="headline section-heading">
    {{cardRange&&cardRange.name}}
    <button class="toggle-btn" (click)="toggleDisplay()" mat-stroked-button>
      <mat-icon aria-hidden>{{ showCode ? 'format_list_bulleted' : 'code' }}</mat-icon>
      {{ showCode ? 'List' : 'Code' }}
    </button>
  </h6>
  <div *ngIf="showCode; else tableView" class="card-panel">
    <ngx-json-viewer [json]="cardRange" [expanded]="false"></ngx-json-viewer>
  </div>
</div>

<ng-template #tableView>
  <div class="card-panel">
    <app-json-viewer [json]="cardRange"></app-json-viewer>
  </div>
</ng-template>
